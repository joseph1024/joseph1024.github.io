<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="../js/sign.js" ></script>
	<style>
    @import "../css/menu.css";
	</style>
</head>

<body>


	<!--hearder start -->
	<header>
    <img src="../img/logo.png" width="10%" style="float: left;">
	<div class="page">
	  <nav class="menu">
	    <ul class="menu__list">
            <li class="menu__group"><a href="#0" class="menu__link">HOME</a></li>
                <div class="dropdown">
                    <li class="menu__group"><a href="#0" class="menu__link" style="padding-left: 150px;padding-right: 150px;">MENU</a>
                        <div class="dropdown-content">
                            <a href="#">Champio</a>
                            <a href="#">Carhartt</a>
                            <a href="#">Reebok</a>
                            <a href="#">FILA</a>
                            <a href="#">Vans</a>
                        </div>
                    </li> 
                </div>    
            <li class="menu__group"><a href="#0" class="menu__link">ABOUT US</a></li>
            <li class="menu__group"><a href="#0" class="menu__link">FAQ</a></li>
	    </ul>
	  </nav>
	</div>
    <div  class="btn from-left" onclick="document.getElementById('sign').style.display='block'" >Sign In/Sign Up</div>
	<!--Sign in/Sign up-->
	<div id="sign" class="login-wrap" >
        <div class="login-html">
            <span onclick="document.getElementById('sign').style.display='none'" class="close" title="Close Modal">&times;</span>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>           
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!--Sign in form-->    
                <form action="loader.html">
                    <div class="sign-in-htm">   
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <!--Sign in form end--> 
                <!--Sign up form--> 
                <form action="loader.html">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="email" class="input" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a></label>
                        </div>
                    </div>
                </form>
                <!--Sign up form end-->    
            </div>
        </div>
    </div>
	<!--Sign in /Sign up end-->
	</header>
	<!--hearder end -->








</body>
</html>
